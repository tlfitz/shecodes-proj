<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SheCodes Plus Final Project</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        
        <form class ="search-form" id="search-form">
          <input
            type="search"
            class="form-control"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="city-input"
          />
          <input type="submit" value="search"/>
        </form>
        
        <div class="top-row">
          <div class="col-6">
            <header>
              <h2 id="city"></h2>
              <ul>
                <li><p class="date" id="date"></p></li>
                <li id="description" class="description"></li>
              </ul>
              <div class="clearfix weather-temperature">
                <span class="lrgTemp" id="temperature"></span><span class="lrgTempUnits">°F</span><img src="" alt="" id="icon" class="float-left" />
              </div>
              <div class="feels-like">Feels
                <strong><span id="feels-like"></span></strong><span class = "smTempUnits">°F</span>
              </header>
              
              <section class="additional-conditions">
                <span class="section-title">Additional Conditions</span>
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </section>
          </div>
        
        <div class="top-row">
          <div class="top-col-2">
            <header>
              <span class="daily-forecast-title">Daily Forecast</span>
              <ul>
                <li><p class="date" id="date"></p></li>
                <li id="description" class="description"></li>
              </ul>
              </header>
          </div>
        </div>
        
        
        </div>
              
        <div class="row">
        <section class="five-day-forecast">
          <span class="section-title">Next 5-Day Forecast</span>
          <div class="container">
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </section>
        <footer>
          <p class="footer">Powered by OpenWeather  |  Open-source code by <a href="https://github.com/tlfitz/shecodes-proj" target="-blank">tfitz</a></p>
          </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
